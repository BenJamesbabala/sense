{% extends 'skeleton.html' %}

{% block title %} Record video {% endblock %}

{% block main %}
<div id="main" class="ui main text container">
    <h1 class="ui header">
        Video List
        <div class="sub header">
            <i class="folder open icon"></i> {{ path }}
            <br>
            <i class="eye icon"></i> {{ label }}
            <br>
            <i class="database icon"></i> {{ split }}
        </div>
    </h1>
    <div>
        <div>
            <a>Pre recording duration</a>
            <div class="ui input"><input type="text" value="3" id="pre_recording_duration"/></div>
        </div>
        <p/>
        <div>
            <a>Recording duration</a>
            <div class="ui input"><input type="text" value="5" id="recording_duration"/></div>
        </div>
        <p/>
        <p/>
        <button class="ui primary button" onclick="record_video()">record</button>
        <p/>
        <div class="video_container" width="640" height="480" >
            <video id="player" width="640" height="480" controls autoplay></video>
            <div class="overlay">
                <p id= "text_overlay"> </p>
            </div>
        </div>
    </div>
        <script>
		    var player = document.getElementById('player');
		    var timestamp = Date.now();
		    var pre_recording = 3;
		    var recording = 5;


            function record_video() {
                navigator.mediaDevices.getUserMedia({ audio: false, video: true })
                    .then(handleSuccess)
            }


		    var handleSuccess = function(stream) {
		    var canvas = document.querySelector("canvas");
			var recordedChunks = [];

			var options = { mimeType: "video/webm; codecs=vp8" };

			function handleDataAvailable(event) {
			    console.log("data-available");
			    if (event.data.size > 0) {
				    recordedChunks.push(event.data);
				    console.log(recordedChunks);
				    download();
			    } else {
				// ...
			    }
			}

			function download() {
			    const url = "{{ url_for("save_video", path=path, label=label, split=split) }}".replace(/([^:]\/)\/+/g, "$1");
			    var blob = new Blob(recordedChunks, {type: "video/webm"});
			    const formData = new FormData();
                formData.append("video", blob);
                fetch(url, {
                    method: 'POST',
                    body: formData,
                }).then(res => {
                    if(res.ok) alert('Video saved');
                }).catch(err => {
                    alert(err);
                });
			}

			pre_recording = parseFloat(document.getElementById("pre_recording_duration").value)
			recording = parseFloat(document.getElementById("recording_duration").value)

            var text = "PRE RECORDING: " + pre_recording + "s";
			document.getElementById("text_overlay").innerHTML = text;

			// demo: to download after 2sec
			setTimeout(event => {
			    mediaRecorder = new MediaRecorder(stream, options);
			    mediaRecorder.ondataavailable = handleDataAvailable;
			    mediaRecorder.start();
			    var text = "RECORDING: " + recording + "s";
			    document.getElementById("text_overlay").innerHTML = text;
			    setTimeout(event => {
			        mediaRecorder.stop();
			        stream.getTracks().forEach(function(track) {
                    track.stop();
                    });
                }, recording * 1000);
			}, pre_recording * 1000);
			player.srcObject = stream;
		};

        </script>
    </div>
</div>
{% endblock %}
