{% extends 'skeleton.html' %}

{% block title %} List of images {% endblock %}

{% block main %}
<div id="main" class="ui main text container">
	<h1>Video List</h1>
	<div class="ui list">
	{% for  f, id in folders %}
		<div class="item">
			<i class="film icon"></i>
			<div class="content">
				<a href="{{ url_for('annotate', split=split, label=label, path=path, idx=id) }}">{{ f }}</a>
			</div>
		</div>
	{% endfor %}
	</div>
</div>
{% endblock %}
