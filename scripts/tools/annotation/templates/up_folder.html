{% extends 'up_skeleton.html' %}

{% block title %} List of images {% endblock %}

{% block main %}
<h1>Video list</h1>
{% if folders %}
	<ul class="video-file">
	{% for  f, id in folders %}
		<li>
			<a href="{{ url_for('annotate', split=split, label=label, path=path, idx=id) }}">{{ f }}</a>
		</li>
	{% endfor %}
	</ul>
{% endif %}
{% endblock %}
