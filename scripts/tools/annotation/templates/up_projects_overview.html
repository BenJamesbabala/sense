{% extends 'up_skeleton.html' %}

{% block title %} Projects Overview {% endblock %}

{% block main %}
<h1 class="ui header">Projects</h1>
<ul>
{% for project in projects %}
    <a class="ui card" href="{{ url_for('project_details', path=project.path) }}">
        <div class="content">
            <div class="header">{{ project.name }}</div>
        </div>
        <div class="content">
            <p>
                {{ project.path }}
            </p>
        </div>
    </a>
{% endfor %}
</ul>

<button class="ui button">Import Project</button>
<a class="ui button" href="{{ url_for('new_project_setup') }}">Start New Project</a>
{% endblock %}
